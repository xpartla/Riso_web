<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Bomba stranka</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top py-3">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
            <img src="logo.png" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav mx-auto">
                <a class="nav-link" href="quiz.html">Quiz</a>
                <a class="nav-link" href="#">Služby</a>
                <a class="nav-link" href="#">O mne</a>
                <a class="nav-link" href="#">Články</a>
                <a class="nav-link" href="#">Kontakt</a>
            </div>
            <div class="d-flex align-items-center">
                <div class="dropdown me-3">
                    <a class="nav-link dropdown-toggle" href="#" id="languageDropdown" role="button" aria-expanded="false">
                        ENG <span class="arrow">▼</span>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="languageDropdown">
                        <li><a class="dropdown-item" href="#">SVK</a></li>
                    </ul>
                </div>
                <div class="w-100 d-block d-lg-none"></div>
                <div class="toggle-switch mt-2 mt-lg-0">
                    <input type="checkbox" id="nightModeToggle" class="night-mode-toggle">
                    <label for="nightModeToggle" class="night-mode-label"></label>
                </div>
            </div>
        </div>
    </div>
</nav>


<!-- Main Section -->
<div class="quiz-body">
    <section class="quiz-intro py-5 text-center">
        <div class="container">
            <h1 class="mb-4">Welcome to the Quiz!</h1>
            <p class="lead mb-4">Test your knowledge with our exciting quiz.</p>
            <button class="btn btn-primary btn-lg" id="startQuizBtn">Start Quiz</button>
        </div>
    </section>

    <section class="quiz-container py-5" style="display:none;">
        <div class="container">
            <div class="progress mb-4">
                <div class="progress-bar" id="progressBar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div id="questionContainer" class="mb-4"></div>
            <button class="btn btn-primary" id="nextQuestionBtn" style="display:none;">Next Question</button>
        </div>
    </section>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>
<script src="quiz.js"></script>
</body>
</html>
