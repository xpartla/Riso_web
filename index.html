<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Bomba stranka</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top py-3">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="logo.png" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav mx-auto">
                <a class="nav-link" href="#">Quiz</a>
                <a class="nav-link" href="#">Služby</a>
                <a class="nav-link" href="#">O mne</a>
                <a class="nav-link" href="#">Články</a>
                <a class="nav-link" href="#">Kontakt</a>
            </div>
            <div class="d-flex align-items-center">
                <div class="dropdown me-3">
                    <a class="nav-link dropdown-toggle" href="#" id="languageDropdown" role="button" aria-expanded="false">
                        ENG <span class="arrow">▼</span>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="languageDropdown">
                        <li><a class="dropdown-item" href="#">SVK</a></li>
                    </ul>
                </div>
                <div class="w-100 d-block d-lg-none"></div>
                <div class="toggle-switch mt-2 mt-lg-0">
                    <input type="checkbox" id="nightModeToggle" class="night-mode-toggle">
                    <label for="nightModeToggle" class="night-mode-label"></label>
                </div>
            </div>
        </div>
    </div>
</nav>


<!-- Main Section -->
<section class="main-section py-5">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 text-center text-lg-start mb-4 mb-lg-0">
                <h1 class="mb-4">We Empower Your <span class="txt-rotate text-muted" data-period="2000" data-rotate='[ "Vision", "Ideas", "Future", "Living"]'></span></h1>
                <p class="lead mb-4">Our mission is to provide you with tailored solutions to achieve your business goals through innovative strategies and personalized services.</p>
                <a href="#" class="btn btn-primary">Schedule a Meeting</a>
            </div>
            <div class="col-lg-6 text-center">
                <img src="portrait.jpg" alt="Portrait of the Business Owner" class="img-fluid">
            </div>
        </div>
    </div>
</section>

<div style="height: 2000px"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>

<script src="script.js"></script>

</html>
